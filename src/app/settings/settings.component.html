<div class="settings">

  <h1>Graph Settings</h1>
  <div class="container test">
    <div class="d-flex justify-content-between">
      <h3 class="px-4 pt-3 text-center text">Max children per node</h3>
      <input class="col-md-8 my-1"type="range" value="{{maxNodesPerNode}}" min="1" max="100000" (change)="onSliderChangeNodesPerNode($event)">
      <input class="field" type="number" id="maxNodesPerNodeBox" min="1" max="100000" value="{{maxNodesPerNode}}" (change)="onTextBoxChangeNodesPerNode($event)">
    </div>
  </div>

  <div class="container mt-3">
    <div class="d-flex justify-content-between">
      <h3 class="px-4 pt-3 text-center">Max Nodes:</h3>
      <input class="flex-grow-1 border" type="range" id="MaxTotalNodesSlider" value="{{maxTotalNodes}}" min="1" max="100000" (change)="onSliderChangeTotalNodes($event)">
      <input class="ml-3 pl-2 border border-0"type="number" id="maxNodesTotalBox" min="1" max="100000" value="{{maxTotalNodes}}" (change)="onTextBoxChangeTotalNodes($event)">
    </div>
  </div>

  <div class="container">
    <div class="row">
      <h3 class="col-md-2 my-1">TEST:</h3>
      <input class="col-md-8 my-1" type="range"  value="{{maxTotalNodes}}" min="1" max="100000" (mouseover)="onSliderChangeTotalNodes($event)">
      <div class="col-md-2 my-1">
        <input class="h-100" type="number" min="1" max="100000" value="{{maxTotalNodes}}" (change)="onTextBoxChangeTotalNodes($event)">
      </div>
    </div>
  </div>
</div>
